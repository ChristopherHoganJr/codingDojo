<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration</h1>
    <div>
      <label>First Name:*</label>
      <input type="text" />
    </div>
    <div>
      <label>Last Name:*</label>
      <input type="password" />
    </div>
    <div>
      <label>Email Address:*</label>
      <input type="email" />
    </div>
    <div>
      <label>Password:*</label>
      <input type="password" />
    </div>
    <div>
      <label>Confirm Password:*</label>
      <input type="password" />
    </div>
    <div>
      <label>Birthday</label>
      <input type="date" />
    </div>
    <div>
      <h3>Gender Identity:</h3>
      <input type="radio" name="gender" value="Male" />
      <label>Male</label>
      <input type="radio" name="gender" value="Female" />
      <label>Female</label>
      <input type="radio" name="gender" value="Non-binary" />
      <label>Non-binary</label>
      <input type="radio" name="gender" value="notToAnswer" />
      <label>I prefer not to answer</label>
    </div>
    <div>
      <p>A short description about myself:</p>
      <textarea cols="30" rows="3"></textarea>
    </div>
    <div>
      <label>Favorite Language:</label>
      <select>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
        <option value="cpp">C++</option>
      </select>
    </div>
    <div>
      <input type="checkbox" />
      <label>Yes, I would like to receive periodic email updates</label>
    </div>
    <input type="submit" />
    <p>* Indicates a required field</p>
  </body>
</html>
