<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="border-bottom d-flex justify-content-around p-3">
      <h1>Add a new User</h1>
      <a href="/users" class="btn btn-primary">Home</a>
    </nav>

    {% for user in user_data %}
    <form
      action="/users/edit/submit/{{user.id}}"
      method="post"
      class="w-50 mx-auto mt-3"
    >
      <div class="p-3 border border-dark">
        <div class="mb-3">
          <h5>Full Name: {{user.first_name}} {{user.last_name}}</h5>
        </div>
        <div class="mb-3">
          <h5>Email: {{user.email}}</h5>
        </div>
        <div class="mb-3">
          <h5>Created On: {{user.created_at}}</h5>
        </div>
        <div class="mb-3">
          <h5>Last Updated On: {{user.updated_at}}</h5>
        </div>
      </div>
      <a href="/users/edit/{{user.id}}">Edit</a> |
      <a href="/users/delete/{{user.id}}">Delete</a>
    </form>
    {% endfor %}
  </body>
</html>
