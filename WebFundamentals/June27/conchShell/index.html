<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conch Shell</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Magic Conch Shell</h1>
    <div class="shell-container">
      <div class="shell">
        <div class="shell-string"></div>
      </div>
      <h1 id="fortune">Your fortune here</h1>
    </div>
    <div class="user-question-container">
      <input
        type="text"
        name=""
        id="user-question"
        placeholder="What would you like to ask?"
      />
      <button id="questionBtn">Ask your question</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
