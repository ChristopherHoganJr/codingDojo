<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="border-bottom d-flex justify-content-around p-3">
      <h1>Create a sundae!</h1>
      <a href="/" class="btn btn-primary">all sundaes</a>
    </nav>

    <form
      action="/sundaes/submit"
      method="post"
      class="d-block w-50 mx-auto my-3"
    >
      <div class="mb-3">
        <label for="flavor" class="form-label">Flavor</label>
        <input type="text" class="form-control" name="flavor" />
      </div>
      <div class="mb-3">
        <label for="sauce" class="form-label">Sauce</label>
        <input type="text" class="form-control" name="sauce" />
      </div>
      <div class="mb-3">
        <label for="scoops" class="form-label">Scoops</label>
        <input type="number" class="form-control" name="scoops" />
      </div>
      <div class="mb-3">
        <label for="topping1" class="form-label">Topping 1</label>
        <input type="text" class="form-control" name="topping1" />
      </div>
      <div class="mb-3">
        <label for="topping2" class="form-label">Topping 2</label>
        <input type="text" class="form-control" name="topping2" />
      </div>
      <div class="mb-3">
        <label for="container" class="form-label">Container</label>
        <select name="container" class="form-control">
          <option value="waffle cone">Waffle cone</option>
          <option value="chocolate cone">Chocolate cone</option>
          <option value="sugar cone">Sugar cone</option>
          <option value="cake cone">Cake cone</option>
        </select>
      </div>
      <input type="submit" class="btn btn-success m-3" />
    </form>
  </body>
</html>
