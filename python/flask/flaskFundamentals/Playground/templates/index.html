<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground Index</title>
    <style>
      .box-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
      }
      .box {
        width: 200px;
        height: 200px;
        background: blue;
      }
      .box.boxColor {
          background: {{boxColor}};
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Welcome!</h2>
    <div class="box-container">
      {% for x in range(0, boxes): %}
      <div class="box boxColor"></div>
      {% endfor %}
    </div>
  </body>
</html>
