<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Ninjas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="col">
        <h2>New Ninja</h2>
        <form action="/ninjas/add_new" method="post">
          <div class="row g-3 align-items-center">
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="ninja_dojo" class="col-form-label">Dojo:</label>
              </div>
              <div class="col-auto">
                <select class="form-select" name="ninja_dojo">
                  {% for dojo in all_dojos %}
                  <option value="{{dojo.id}}">{{dojo.name}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="ninja_fname" class="col-form-label"
                >First Name:</label
              >
            </div>
            <div class="col-auto">
              <input type="text" class="form-control" name="ninja_fname" />
            </div>
          </div>
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="ninja_lname" class="col-form-label">last Name:</label>
            </div>
            <div class="col-auto">
              <input type="text" class="form-control" name="ninja_lname" />
            </div>
          </div>
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="ninja_age" class="col-form-label">Age:</label>
            </div>
            <div class="col-auto">
              <input type="text" class="form-control" name="ninja_age" />
            </div>
          </div>
          <input type="submit" value="Create Ninja" />
        </form>
        <a href="/dojos">Home</a>
      </div>
    </div>
  </body>
</html>
