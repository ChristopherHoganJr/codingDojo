<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Amazing Form</title>
  </head>
  <body>
    <form>
      <div>
        <label>Text input:</label>
        <input type="text" value="you can delete this" />
      </div>

      <div>
        <label>Number input:</label>
        <input type="number" />
      </div>

      <div>
        <label>Checkbox input:</label>
        <input type="checkbox" />
      </div>

      <div>
        <h3>Radio input:</h3>
        <!-- needs to have same name -->
        <label>1</label>
        <input type="radio" name="rating" value="1" />
        <label>2</label>
        <input type="radio" name="rating" value="2" />
        <label>3</label>
        <input type="radio" name="rating" value="3" />
        <label>4</label>
        <input type="radio" name="rating" value="4" />
        <label>5</label>
        <input type="radio" name="rating" value="5" />
      </div>

      <div>
        <label>Toppings:</label>
        <select>
          <option>pecans</option>
          <option>peanuts</option>
          <option selected>rainbow sprinkles</option>
          <option>chocolate sprinkles</option>
          <option>chocolate syrup</option>
        </select>
      </div>

      <div>
        <label for="">Password input:</label>
        <input type="password" placeholder="password" />
      </div>

      <div>
        <label for="">Date:</label>
        <input type="date" />
      </div>

      <div>
        <label for="">Datetime input</label>
        <input type="datetime-local" />
      </div>

      <div>
        <label for="">Color input:</label>
        <input type="color" />
      </div>

      <!-- to comment out code in bulk: cmd + / -->
      <!-- <div>
        <label for="">textarea input:</label>
        <textarea cols="20" rows="6"></textarea>
      </div> -->

      <div>
        <!-- <input type="submit" value="click me!" /> -->
        <button>Click the button</button>
      </div>
    </form>
  </body>
</html>
