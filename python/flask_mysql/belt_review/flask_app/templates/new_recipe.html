<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col d-flex align-items-center justify-content-between">
          <h1>Add a New Recipe!</h1>
          <div class="links d-flex gap-5">
            <a href="/recipes">back to recipes</a>
            <a href="/">logout</a>
          </div>
        </div>
      </div>
      <div class="row">
        {% with messages = get_flashed_messages() %} {% if messages %} {% for
        message in messages %}
        <p class="text-danger">{{message}}</p>
        {% endfor %} {% endif %} {% endwith %}
      </div>
      <form action="/recipes/new/submit" method="post">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" name="name" />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description:</label>
              <textarea class="form-control" name="description"></textarea>
            </div>
            <div class="mb-3">
              <label for="instructions" class="form-label">instructions:</label>
              <textarea class="form-control" name="instructions"></textarea>
            </div>
          </div>
          <div class="col d-flex flex-column h-auto">
            <div class="mb-3">
              <label for="date" class="form-label">Date Cooked/Made:</label>
              <input type="date" class="form-control" name="date" />
            </div>
            <div class="mb-3 d-flex flex-column h-100 justify-content-between">
              <p class="form-label">Under 30 minutes?</p>
              <div class="div">
                <div class="form-check form-check-inline mb-auto">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="under_30"
                    id="under_thirty_yes"
                    value="Yes"
                  />
                  <label class="form-check-label" for="under_thirty_yes"
                    >Yes</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="under_30"
                    id="under_thirty_no"
                    value="No"
                  />
                  <label class="form-check-label" for="under_thirty_no"
                    >No</label
                  >
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary mt-auto align-self-end"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
        <div class="row"></div>
      </form>
    </div>
  </body>
</html>
