<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <style>
        .checkerbox {
            background: {{color1}};
        }
        .checkerbox.even:nth-child(even),
        .checkerbox.odd:nth-child(odd) {
            background: {{color2}};
        }
    </style>
  </head>
  <body>
    <div class="checkboard">
      {% for i in range(x) %} 
        <div class='row'>
        {% for j in range(y) %}
            {% if i % 2 == 0 %}
                <div class="checkerbox even"></div>
            {% else %}
                <div class="checkerbox odd"></div>
            {% endif %}
        {% endfor %}
        </div> 
      {% endfor %}
    </div>
  </body>
</html>
