<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dojo Survey</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form
      action="/result"
      method="post"
      class="w-50 d-block mx-auto mt-5 border border-dark p-3"
    >
      <h2>Dojo Survey</h2>
      <div class="mb-3 d-flex justify-content-between">
        <label for="userName">Your Name:</label>
        <input type="text" name="userName" placeholder="Enter your name" />
      </div>
      <div class="mb-3 d-flex justify-content-between">
        <label for="dojoLocation">Dojo Location:</label>
        <select name="dojoLocation">
          <option value="Chicago">Chicago</option>
          <option value="Seattle">Seattle</option>
          <option value="Online">Online</option>
          <option value="Burbank">Burbank</option>
          <option value="San Jose">San Jose</option>
        </select>
      </div>
      <div class="mb-3 d-flex justify-content-between">
        <label for="favLanguage">Favorite Language:</label>
        <select name="favLanguage">
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          <option value="Python">Python</option>
          <option value="C#">C#</option>
        </select>
      </div>
      <div class="mb-3 d-flex flex-column justify-content-between">
        <label for="comments" class="mb-2">Comments:</label>
        <textarea name="comments" rows="5"></textarea>
      </div>
      <div class="mb-3 d-flex justify-content-end">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
