<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dojos</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row w-75 mt-3">
      <div
        class="col d-flex flex-column justify-content-center align-items-center"
      >
        <h2>New Dojo</h2>
        <form action="/dojos/add" method="post">
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="dojo_name" class="col-form-label">Name:</label>
            </div>
            <div class="col-auto">
              <input type="text" class="form-control" name="dojo_name" />
            </div>
          </div>
          <input type="submit" value="Create New Dojo" class="mt-3" />
        </form>
      </div>
      <div
        class="col d-flex flex-column justify-content-center align-items-center"
      >
        <h2>All Dojos</h2>
        <ul class="list-group list-group-flush">
          {% for dojo in all_dojos %}
          <a class="list-group-item"><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a</li>
          {% endfor %}
        </ul>
        <a href="/ninjas">Add Ninja</a>
      </div>
    </div>
  </body>
</html>
