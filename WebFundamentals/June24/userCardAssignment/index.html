<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-content"></div>
      <div class="bottom-content">
        <img
          src="img/user-circle.png"
          alt="profile picture"
          class="profile-picture"
        />
        <div class="info-container">
          <h2 class="user-name">Jane Doe</h2>
          <div class="location-container">
            <img
              src="img/map-marker.png"
              alt="location marker"
              class="location-marker"
            />
            <p class="user-loction">Seattle</p>
          </div>
          <div class="user-info">
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
          </div>
          <div class="edit-container">
            <img src="img/gear.png" alt="settings icon" class="settings-icon" />
            <a href="#" class="settings-link">edit profile</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
