<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dojo Survey Index</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="mt-5">
      <div class="container w-75 bg-dark text-light p-5">
        <h1 class="text-warning">Dojo Survey</h1>
        {% with messages = get_flashed_messages() %} {% if messages %} {% for
        message in messages %}
        <p>{{message}}</p>
        {% endfor %} {% endif %} {% endwith %}
        <form class="mt-3" method="post" action="/results/add">
          <div class="mb-3">
            <label for="name" class="form-label">Name: </label>
            <input type="text" class="form-control" name="name" />
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Dojo Location: </label>
            <select name="location" class="form-select">
              <option value="none" selected>-- Select A Location --</option>
              <option value="San Jose">San Jose</option>
              <option value="Chicago">Chicago</option>
              <option value="Bellevue">Bellevue</option>
              <option value="Los Angeles">Los Angeles</option>
              <option value="Online">Online</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="language" class="form-label">Favorite Language: </label>
            <select name="language" class="form-select">
              <option value="none" selected>-- Select A Language --</option>
              <option value="Python">Python</option>
              <option value="Java">Java</option>
              <option value="Javascript">JavaScript</option>
              <option value="Go">Go</option>
              <option value="Kotlin">Kotlin</option>
              <option value="PHP">PHP</option>
              <option value="C#">C#</option>
              <option value="Swift">Swift</option>
              <option value="R">R</option>
              <option value="Ruby">Ruby</option>
              <option value="C++">C++</option>
              <option value="C">C</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="comment" class="form-label">Comments: (optional)</label>
            <textarea
              class="form-control"
              name="comment"
              style="height: 300px"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
